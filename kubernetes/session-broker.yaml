apiVersion: v1
kind: Service
metadata:
  name: session-broker
  namespace: lumadesk
spec:
  selector:
    app: session-broker
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-broker
  namespace: lumadesk
spec:
  replicas: 3  # High availability
  selector:
    matchLabels:
      app: session-broker
  template:
    metadata:
      labels:
        app: session-broker
    spec:
      containers:
      - name: session-broker
        image: lumadesk/session-broker:latest
        ports:
        - containerPort: 3001
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: BROKER_PORT
          value: "3001"
        - name: SERVER_CAPACITY
          value: "75"
        - name: DESKTOP_SERVERS
          value: "desktop-xfce-0:177,desktop-xfce-1:177,desktop-kde-0:177,desktop-gnome-0:177"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
