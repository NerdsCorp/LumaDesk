server {
    listen 80 default_server;
    server_name _;

    root /var/www/html;
    index index.html;

    # Enable directory listing for boot files
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    location / {
        try_files $uri $uri/ =404;
    }

    # Serve iPXE scripts with correct content type
    location ~ \.ipxe$ {
        default_type text/plain;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
