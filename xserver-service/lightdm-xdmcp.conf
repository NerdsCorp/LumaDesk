[Seat:*]
# Enable autologin for specific sessions if needed
# autologin-user=lumadesk
# autologin-session=xfce

# Session configuration
user-session=xfce
greeter-session=lightdm-gtk-greeter

[XDMCPServer]
# Enable XDMCP
enabled=true

# Listen on all interfaces
# bind-address=0.0.0.0

# Port for XDMCP (default is 177)
port=177

# Key for authentication (optional)
# key=

# Allow connections from any host
# Use this for development; restrict in production
# hostname=

[LightDM]
# Run as root (required for XDMCP)
# Minimum UID for users
minimum-uid=500

# Logging
# log-directory=/var/log/lightdm
